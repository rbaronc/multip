<div class="container">
  <br>
  <h3>Tablas de Multiplicar</h3>
  <br>
  <p>Escoge la tabla que quieres estudiar</p>
  <br>
  <br>
  <div class="row">
    <div class="col-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item"                  
                  *ngFor="let timesTable of timesTables; index as index"
                  [ngClass]="timesTable.isActive? 'active': ''"
                  (click)="setTimesTableAsActive(index)"
              >
                <a class="page-link" href="#">{{timesTable.timesTable}}</a>
              </li>
            </ul>
          </nav>
    </div>
    <div class="col-12">
      <br>
      <app-times-table [timesTable]="timesTables[currentActiveTimesTableIndex].timesTable"></app-times-table>
      <br>
    </div>
  </div>
</div>
